    <div class="container">
       <h4>AÑADIR SECCIÓN CONTACTO DATOS EMPRESA</h4>
        <h4>Datos de contacto del cliente</h4>
         <form>
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduzca su Nombre" required>
              </div>
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" id="apellido" placeholder="Introduzca su Apellido" required>
              </div>
              <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Introduzca su Teléfono" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca su Email" required>
              </div>
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control" id="fecha" placeholder="Introduzca su Email" required>
              </div>
              <div class="form-group">
                <label>Motivo del contacto de reunión</label><br>
                  <textarea class="form-control" id="motivoContacto" placeholder="Escriba aquí lo que solicita"></textarea>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepto la Política de privacidad</label>
              </div>
              <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
