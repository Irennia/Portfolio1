<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Irene Álvarez-Nava González</title>
    <link rel="stylesheet" type="text/css" href="css/header-body.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/contacto.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/piepagina.css" media="screen">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div id='contenedorContacto'>
        <div class="formulario text-center">
          <a href="" class="btn btn-danger" data-toggle="modal" data-target="#modalContactForm">
            ¡Deja tu propuesta!</a>
        </div>
   
        <div class='informacion'>
          <hr>
          <hr>
          <hr>
           <p style="font-weight: bold;">Irene Álvarez-Nava González</p>
           <hr style="width: 50%; height: 3px; background-color: aliceblue;">
           <p class="p">Análisis de Datos y Desarrollo Web
           <p class="p">junto o separado</p>
           <p class="p">no dudes en preguntar!</p>
           <hr>
           <hr>
           <hr>
        </div>
    </div>
    <form action="contacto.html" name="formularioContacto" id="contacto" method="post" value="contacto">
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Datos de Contacto</h4>
                    <button type="button" style="margin-top: -32px;" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                      <i class="fas fa-user prefix grey-text"></i>
                      <label data-error="wrong" data-success="right" for="form34">Nombre</label>
                      <input type="text" id="form34" class="form-control validate" required>
                    </div>
                    <div class="md-form mb-5">
                      <i class="fas fa-user prefix grey-text"></i>
                      <label data-error="wrong" data-success="right" for="form34">Apellidos</label>
                      <input type="text" id="form34" class="form-control validate" required>
                    </div>
                    <div class="md-form mb-5">
                      <i class="fas fa-envelope prefix grey-text"></i>
                      <label data-error="wrong" data-success="right" for="form29">Teléfono</label>
                      <input type="tel" id="form29" pattern="[0-9]{9}" title="Introduzca 9 dígitos" class="form-control validate" required>
                    </div>
                    <div class="md-form mb-5">
                      <i class="fas fa-envelope prefix grey-text"></i>
                      <label data-error="wrong" data-success="right" for="form29">Email</label>
                      <input type="email" id="form29" class="form-control validate" required>
                    </div>
                    <div class="md-form mb-5">
                      <i class="fas fa-tag prefix grey-text"></i>
                      <label data-error="wrong" data-success="right" for="form32">Fecha</label>
                      <input type="date" id="form32" class="form-control validate" required>
                    </div>
                    <div class="md-form">
                      <i class="fas fa-pencil prefix grey-text"></i>
                      <label data-error="wrong" data-success="right" for="form8">Motivo de Reunión</label>
                      <textarea type="text" id="form8" class="md-textarea form-control" rows="4" required></textarea>
                    </div>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger" value="Enviar">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
        </form>
        <footer class="page-footer">
            <div class="miPie">Irene Álvarez-Nava González</div>
            <div><p class="miotroPie">2018 &nbsp;&nbsp;| &nbsp;&nbsp;<a href="#">Politica de Privacidad</a> &nbsp;<a href="#">Terminos y condiciones</a></p>
         </div>
        </footer>
</body>
</html>
